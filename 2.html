<p><h3>소설(小說)은 사건을 미적으로 질서화하여 통일적인 의미가 구현될 수 있도록 
    산문으로 서술한 서사 문예이다. 건축처럼 인물·사건·배경을 구조적 기본 요소로 
    하는 허구적인 서사 문예인 것이다. 인류사적 보편성을 담고 있는 소설일수록 생명력이
     강한 경향이 있고 이런 소설은 '고전'이라고 명명되며 오래도록 읽힌다.</p>
